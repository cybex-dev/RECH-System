@import play.api.mvc.Call

@(button: GuiButton)(alternateAction: Boolean = false)(submit: Boolean = false)(small: Boolean = false)

<div class="@{if(small){"col-sm-2"}else{"col-sm-3"}}">
    <a href="@button.getCallBack">
        <button id="@button.getId" type="@{if(submit){"submit"}else{"button"}}" class="nmu-button @{if(alternateAction){"action-alternate"}else{"action-button"}}" style="width: auto;float: left">@button.getTitle</button>
    </a>
</div>
